name: install

on:
  push:
    tags:
      - "v*"
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  workflow_dispatch:

env:
  MAA_FRAMEWORK_VERSION: "v5.6.0"
  MFA_AVALONIA_VERSION: "v2.7.2"

jobs:
  meta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: set_tag
        run: |
          # 检查标签格式
          is_release=${{ startsWith(github.ref, 'refs/tags/v') }}
          tag=$(git describe --tags --match "v*" ${{ github.ref }} || true)
          if [[ $tag != v* ]]; then
            tag=$(curl -sX GET "https://api.github.com/repos/${{ github.repository }}/releases/latest" --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' | awk '/tag_name/{print $4}' FS='["]')
            if [[ $tag != v* ]]; then
              tag="v0.0.0"
            fi
            tag=$(date "+$tag-%y%m%d-$(git rev-parse --short HEAD)")
          fi

          if [ "$is_release" != "true" ] ; then
            prefix=${tag%-*-*}
            suffix=${tag#$prefix-}
            tag="$prefix-ci.$suffix"
          fi

          # 检查是否为预发布版本
          is_prerelease=false
          if [[ $tag =~ .*alpha.* || $tag =~ .*beta.* || $tag =~ .*rc.* || $tag =~ .*dev.* || $tag =~ .*-ci.* ]]; then
            is_prerelease=true
            echo "This is a pre-release version"
          fi

          echo tag=$tag | tee -a $GITHUB_OUTPUT
          echo is_release=$is_release | tee -a $GITHUB_OUTPUT
          echo is_prerelease=$is_prerelease | tee -a $GITHUB_OUTPUT

          if [ "$is_release" = "true" ]; then
            matrix='{"include":[{"os":"win","arch":"x86_64","runner":"windows-latest"},{"os":"win","arch":"aarch64","runner":"windows-latest"},{"os":"macos","arch":"x86_64","runner":"macos-15-intel"},{"os":"macos","arch":"aarch64","runner":"macos-latest"},{"os":"linux","arch":"x86_64","runner":"ubuntu-latest"},{"os":"linux","arch":"aarch64","runner":"ubuntu-latest"},{"os":"android","arch":"x86_64","runner":"ubuntu-latest"},{"os":"android","arch":"aarch64","runner":"ubuntu-latest"}]}'
          else
            matrix='{"include":[{"os":"win","arch":"x86_64","runner":"windows-latest"}]}'
          fi
          echo "matrix=$matrix" >> $GITHUB_OUTPUT
    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}
      is_release: ${{ steps.set_tag.outputs.is_release }}
      is_prerelease: ${{ steps.set_tag.outputs.is_prerelease }}
      matrix: ${{ steps.set_tag.outputs.matrix }}

  install:
    needs: meta
    strategy:
      matrix: ${{ fromJson(needs.meta.outputs.matrix) }}
      fail-fast: false
    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Download MaaFramework
        uses: robinraju/release-downloader@v1
        with:
          repository: MaaXYZ/MaaFramework
          tag: ${{ (env.MAA_FRAMEWORK_VERSION != 'latest' && env.MAA_FRAMEWORK_VERSION) || '' }}
          fileName: "MAA-${{ matrix.os }}-${{ matrix.arch }}*"
          latest: ${{ env.MAA_FRAMEWORK_VERSION == 'latest' }}
          out-file-path: "deps"
          extract: true

      - name: Download MFAAvalonia
        if: matrix.os != 'android'
        id: download_mfa
        uses: robinraju/release-downloader@v1
        with:
          repository: SweetSmellFox/MFAAvalonia
          tag: ${{ (env.MFA_AVALONIA_VERSION != 'latest' && env.MFA_AVALONIA_VERSION) || '' }}
          fileName: "MFAAvalonia-*-${{ (matrix.os == 'win' && 'win') || (matrix.os == 'macos' && 'osx') || (matrix.os == 'linux' && 'linux') }}-${{ (matrix.arch == 'x86_64' && 'x64') || (matrix.arch == 'aarch64' && 'arm64') }}*"
          latest: ${{ env.MFA_AVALONIA_VERSION == 'latest' }}
          out-file-path: "MFA"
          extract: true

      - name: Rename MFAAvalonia and Cleanup
        if: matrix.os != 'android'
        shell: bash
        run: |
          echo "Processing MFAAvalonia files..."
          # 查找并重命名 MFAAvalonia.exe 为 MAAAE
          if [ -f "MFA/MFAAvalonia.exe" ]; then
            mv "MFA/MFAAvalonia.exe" "MFA/MAAAE.exe"
            echo "Renamed MFAAvalonia.exe to MAAAE.exe"
          fi
          
          # 清理压缩包
          ARCHIVE_FILE_PATH="${{ fromJson(steps.download_mfa.outputs.downloaded_files)[0] }}"
          rm -f "${ARCHIVE_FILE_PATH}"
          
          # 移除内置运行时
          rm -rf MFA/runtimes || true

      - name: Convert PNG to ICO
        if: matrix.os == 'win' && matrix.arch == 'x86_64'
        shell: pwsh
        run: |
          choco install imagemagick -y
          # 刷新环境变量使 magick 可用
          $env:Path = [System.Environment]::GetEnvironmentVariable('Path', 'Machine') + ';' + [System.Environment]::GetEnvironmentVariable('Path', 'User')
          magick convert assets/resource/image/logo.png -define icon:auto-resize=256,128,64,48,32,24,16 maaae.ico
          if (Test-Path maaae.ico) { Write-Host "ICO created successfully" } else { Write-Host "ICO creation failed" }

      - name: Convert PNG to ICO (Linux)
        if: matrix.os == 'linux'
        shell: bash
        run: |
          sudo apt-get update && sudo apt-get install -y imagemagick
          convert assets/resource/image/logo.png -define icon:auto-resize=256,128,64,48,32,24,16 maaae.ico

      - name: Convert PNG to ICO (macOS)
        if: matrix.os == 'macos'
        shell: bash
        run: |
          brew install imagemagick
          magick convert assets/resource/image/logo.png -define icon:auto-resize=256,128,64,48,32,24,16 maaae.ico

      - name: Modify MAAAE exe icon
        if: matrix.os == 'win' && matrix.arch == 'x86_64'
        shell: pwsh
        run: |
          curl -L https://github.com/electron/rcedit/releases/download/v2.0.0/rcedit-x64.exe -o rcedit.exe

          # 优先用生成的 ico，否则用仓库自带的
          $icon = if (Test-Path maaae.ico) { 'maaae.ico' } elseif (Test-Path 'assets/resource/image/logo.ico') { 'assets/resource/image/logo.ico' } else { $null }

          if ($icon -and (Test-Path 'MFA/MAAAE.exe')) {
            ./rcedit.exe "MFA/MAAAE.exe" --set-icon $icon
            Write-Host "MAAAE icon modified successfully with $icon"
          } else {
            Write-Host "WARNING: icon($icon) or MFA/MAAAE.exe not found, skipping"
          }

      - name: Setup Embed Python (Win/Mac)
        if: matrix.os == 'win' || matrix.os == 'macos'
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "win" ]]; then
            python tools/ci/setup_embed_python.py
          else
            python3 tools/ci/setup_embed_python.py
          fi

      - name: Install (Windows)
        if: matrix.os == 'win'
        shell: bash
        run: |
          PYTHON_EXE="./install/python/python.exe"
          $PYTHON_EXE tools/ci/download_deps.py --deps-dir install/deps
          
          # 运行更新后的 install.py (支持 3 个参数)
          $PYTHON_EXE ./install.py ${{ needs.meta.outputs.tag }} win ${{ matrix.arch }}
          
          if [ -d "MFA" ]; then
            mkdir -p install
            cp -rpvn MFA/. install/
          fi
          cp "tools/DependencySetup_依赖库安装.bat" install/ || true

      - name: Install (MacOS)
        if: matrix.os == 'macos'
        shell: bash
        run: |
          PYTHON_EXE="./install/python/bin/python3"
          chmod +x $PYTHON_EXE || true
          $PYTHON_EXE tools/ci/download_deps.py --deps-dir install/deps
          
          # 运行更新后的 install.py (支持 3 个参数)
          $PYTHON_EXE ./install.py ${{ needs.meta.outputs.tag }} macos ${{ matrix.arch }}
          
          if [ -d "MFA" ]; then
            mkdir -p install
            rsync -av --ignore-existing MFA/ install/
          fi

      - name: Install (Linux/Android)
        if: matrix.os == 'linux' || matrix.os == 'android'
        shell: bash
        run: |
          PYTHON_EXE="python3"
          $PYTHON_EXE tools/ci/download_deps.py --deps-dir install/deps
          
          # 运行更新后的 install.py (支持 3 个参数)
          $PYTHON_EXE ./install.py ${{ needs.meta.outputs.tag }} ${{ matrix.os }} ${{ matrix.arch }}
          
          if [[ "${{ matrix.os }}" != "android" ]] && [ -d "MFA" ]; then
            mkdir -p install
            rsync -av --ignore-existing MFA/ install/
          fi

      - name: Copy custom icons
        if: matrix.os != 'android'
        shell: bash
        run: |
          # 删除 MFAA 自带的 Assets 文件夹
          if [ -d "install/Assets" ]; then
            rm -rf install/Assets
            echo "Removed original Assets folder"
          fi

          # 优先使用生成的 ico，否则用仓库自带的
          if [ -f "maaae.ico" ]; then
            cp maaae.ico install/logo.ico
            echo "Copied generated icon to install/logo.ico"
          elif [ -f "assets/resource/image/logo.ico" ]; then
            cp assets/resource/image/logo.ico install/logo.ico
            echo "Copied existing icon to install/logo.ico"
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: MAAAE-${{ matrix.os }}-${{ matrix.arch }}
          path: "install"

  changelog:
    name: Generate changelog
    runs-on: ubuntu-latest
    outputs:
      release_body: ${{ steps.git-cliff.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate a changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: .github/cliff.toml
          args: -vv --latest --strip header
        env:
          OUTPUT: CHANGES.md
          GITHUB_REPO: ${{ github.repository }}

  release:
    if: ${{ needs.meta.outputs.is_release == 'true' }}
    needs: [meta, install, changelog]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: assets

      - name: Package artifacts
        run: |
          cd assets
          for f in *; do
            if [[ $f == *"win"* ]]; then
              (cd "$f" && zip -r "../$f-${{ needs.meta.outputs.tag }}.zip" .)
            else
              # Unix 平台修复权限并使用 tar.gz
              find "$f" -type f -name "MAAAE.exe" -exec chmod +x {} \; 2>/dev/null || true
              find "$f" -type f -name "python" -exec chmod +x {} \; 2>/dev/null || true
              find "$f" -type f -name "python3" -exec chmod +x {} \; 2>/dev/null || true
              
              tar -cpzf "$f-${{ needs.meta.outputs.tag }}.tar.gz" -C "$f" .
            fi
          done
          
      - uses: softprops/action-gh-release@v2
        with:
          files: assets/*
          tag_name: ${{ needs.meta.outputs.tag }}
          body: ${{ needs.changelog.outputs.release_body }}
          draft: false
          prerelease: ${{ needs.meta.outputs.is_prerelease == 'true' }}
